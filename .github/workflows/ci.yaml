name: Continuous integration

on:
  push:
    branches: [ main, refactor/benchmark ]
  pull_request:
    branches: [ main ]

jobs:
  format-check:
    name: Format check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          architecture: 'x64'
      - name: Install black
        run: pip install black
      - name: Run black
        run: black --check --diff .
  lint:
    name: Lint (black+pylint+mypy)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          architecture: 'x64'
      - name: Install requirements
        run: pip install .[lint,test]
      - name: Lint
        run: ./lint.sh
  pytest-ubuntu:
    strategy:
      matrix:
        python-version: [ '3.9', '3.10', '3.11', '3.12', '3.13' ]
    name: Tests (Ubuntu)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          architecture: 'x64'
      - name: Install requirements
        run: pip install .[test]
      - name: Run tests
        run: pytest -m "unit or (unit and slow)"
  pytest-windows:
    name: Tests (Windows)
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          architecture: 'x64'
      - name: Install requirements
        run: pip install .[test]
      - name: Run tests
        run: pytest -m "unit or (unit and slow)"
  pytest-macos:
    name: Tests (MacOS)
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          architecture: 'x64'
      - name: Install requirements
        run: pip install .[test]
      - name: Run tests
        run:  pytest -m "unit or (unit and slow)"
  benchmark-ubuntu:
    strategy:
      matrix:
        python-version: [ '3.9', '3.10', '3.11', '3.12', '3.13' ]
    name: Benchmarks (Ubuntu)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          architecture: 'x64'
      - name: Install requirements
        run: pip install .[test]
      - name: Cache benchmark data
        uses: actions/cache@v4
        with:
          path: ./.benchmarks
          key: benchmarks-${{ runner.os }}-${{ matrix.python-version }}-${{ github.sha }}
          restore-keys: |
            benchmarks-${{ runner.os }}-${{ matrix.python-version }}-
      - name: Run benchmarks
        run: pytest -m "benchmark" --benchmark-json .benchmarks/${{ runner.os }}-${{ matrix.python-version }}-${{ github.sha }}.json
      - name: Store benchmark result
        uses: benchmark-action/github-action-benchmark@v1
        with:
          name: Python Benchmark with pytest-benchmark
          tool: 'pytest'
          output-file-path: .benchmarks/${{ runner.os }}-${{ matrix.python-version }}-${{ github.sha }}.json
          github-token: ${{ secrets.GITHUB_TOKEN }}
          auto-push: true
          alert-threshold: '125%'
          comment-on-alert: true
          fail-on-alert: true
          alert-comment-cc-users: '@hulk8'
  build-docs:
    name: Build documentation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          architecture: 'x64'
      - name: Install requirements
        run: |
          sudo apt-get install pandoc
          pip install .[docs]
      - name: Build the docs
        run: docs/build_docs.sh
